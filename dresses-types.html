<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Literata:wght@500&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Literata:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/libs/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/libs/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/libs/flickity.css">
    <link rel="stylesheet" href="css/libs/flickity-fade.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">

    <title>ASP</title>
</head>

<body>

    <div class="sandbox">

        <div class="dresses-types">
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <div class="dresses-types__title title">Три разные по стилю платья</div>

                        <ul class="dresses-types__tabs nav" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="dresses-types__type nav-link active" data-bs-toggle="tab" href="#dress-type-1" role="tab">Платье для торжественной церемонии и фотосесси</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="dresses-types__type nav-link" data-bs-toggle="tab" href="#dress-type-2" role="tab">Платье для банкета</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="dresses-types__type nav-link" data-bs-toggle="tab" href="#dress-type-3" role="tab">Платье для обряда снятия фаты</a>
                            </li>
                        </ul>
                    </div>
                    <div class="dresses-types__slider-col col-md-7">
                        <div class="product__tabs-content tab-content">
                            <div class="tab-pane fade show active" id="dress-type-1" role="tabpanel">
                                <div class="dresses-types__slider swiper-container">
                                    <div class="swiper-wrapper">

                                        <div class="dresses-types__slide swiper-slide">
                                            <img src="images/dresses-types/photo.jpg" alt="">
                                        </div>

                                        <div class="dresses-types__slide swiper-slide">
                                            <img src="images/dresses-types/photo.jpg" alt="">
                                        </div>

                                        <div class="dresses-types__slide swiper-slide">
                                            <img src="images/dresses-types/photo.jpg" alt="">
                                        </div>

                                        <div class="dresses-types__slide swiper-slide">
                                            <img src="images/dresses-types/photo.jpg" alt="">
                                        </div>

                                    </div>
                                    <div class="swiper-controls">
                                        <div class="swiper-buttons">
                                            <div class="swiper-button-prev"></div>
                                            <div class="swiper-button-next"></div>
                                        </div>
                                        <div class="swiper-pagination swiper-pagination_white"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="dress-type-2" role="tabpanel">...</div>
                            <div class="tab-pane fade" id="dress-type-3" role="tabpanel">...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/libs/jquery-3.5.1.min.js"></script>
    <script src="js/libs/popper.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/jarallax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script src="js/courses-menu.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/examples.js"></script>
    <script src="js/stages.js"></script>
    <script src="js/instagram.js"></script>
    <script src="js/review-slider.js"></script>
    <script src="js/homepage-hero.js"></script>
    <script src="js/dresses-types.js"></script>
    <script src="js/academy-numbers.js"></script>

</body>

</html>
