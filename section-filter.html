<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Literata:wght@500&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Literata:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/libs/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/libs/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/libs/flickity.css">
    <link rel="stylesheet" href="css/libs/flickity-fade.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">

    <title>ASP</title>
</head>

<body>

    <div class="container sandbox">
        <div class="row">
            <div class="col-lg-3 col-md-4">

                <div class="section-filter">
                    <div class="section-filter__section">
                        <div class="section-filter__title">Стоимость обучения</div>
                        <div class="section-filter__radio radio">
                            <div class="radio__item">
                                <input type="radio" class="radio__input" name="price" value="price-payed" id="filterPricePayed" checked>
                                <label class="radio__label" for="filterPricePayed">Платно</label>
                            </div>
                            <div class="radio__item">
                                <input type="radio" class="radio__input" name="price" value="price-free" id="filterPriceFree">
                                <label class="radio__label" for="filterPriceFree">Бесплатно</label>
                            </div>
                            <div class="radio__item">
                                <input type="radio" class="radio__input" name="price" value="price-all" id="filterPriceAll">
                                <label class="radio__label" for="filterPriceAll">Любой</label>
                            </div>
                        </div>
                    </div>
                    <div class="section-filter__section">
                        <div class="section-filter__online">Онлайн</div>
                        <div class="section-filter__online section-filter__online_active">Онлайн</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/libs/jquery-3.5.1.min.js"></script>
    <script src="js/libs/popper.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/jarallax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script src="js/youtube-lazy.js"></script>
    <script src="js/courses-menu.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/examples.js"></script>
    <script src="js/stages.js"></script>
    <script src="js/instagram.js"></script>
    <script src="js/review-slider.js"></script>
    <script src="js/homepage-hero.js"></script>
    <script src="js/dresses-types.js"></script>
    <script src="js/academy-numbers.js"></script>
    <script src="js/portfolio.js"></script>

</body>

</html>
