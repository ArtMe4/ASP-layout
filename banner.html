<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Literata:wght@500&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Literata:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/libs/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/libs/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/libs/flickity.css">
    <link rel="stylesheet" href="css/libs/flickity-fade.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <title>ASP</title>
</head>

<body>

    <div class="sandbox sandbox_banners">

        <div class="banner" style="background-image: url('images/banner/bg-1.jpg')">
            <div class="banner__inner">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-xl-5 col-md-6">
                            <div class="banner__title title title_small">Хочешь стать успешным мастером?</div>
                            <div class="banner__description d-none d-lg-block">
                                Только до конца февраля на курс действует выгодное предложение
                            </div>
                            <a href="#" class="banner__button button d-none d-md-flex">Купить</a>
                        </div>
                        <div class="col-md-5 offset-xl-2 offset-md-1">
                            <div class="banner__prices">
                                <div class="banner__price banner__price_old">25 600</div>
                                <div class="banner__price">20 400 ₽</div>
                            </div>
                            <div class="banner__conditions">до конца акции осталось</div>
                            <div class="banner__timer timer" data-seconds="4956">
                                <div class="banner__timer-number timer__hours">00</div>
                                <div class="banner__timer-number timer__minutes">00</div>
                                <div class="banner__timer-number timer__seconds">00</div>
                            </div>
                            <a href="#" class="banner__button button d-md-none">Купить</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="banner" style="background-image: url('images/banner/bg-2.jpg')">
            <div class="banner__inner">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-xl-5 col-md-6">
                            <div class="banner__title banner__title_no-decor title title_small">Марафон N 1</div>
                            <div class="banner__subtitle">7.02.2021 - 7.03.2021</div>
                            <div class="banner__description banner__description_small-mt">
                                Принять участие может любой желающий!
                            </div>
                            <a href="#" class="banner__button button d-none d-md-flex">Участвовать</a>
                        </div>
                        <div class="col-md-5 offset-xl-2 offset-md-1">
                            <div class="banner__conditions">До начала марафона осталось</div>
                            <div class="banner__timer timer" data-seconds="3953">
                                <div class="banner__timer-number timer__hours">00</div>
                                <div class="banner__timer-number timer__minutes">00</div>
                                <div class="banner__timer-number timer__seconds">00</div>
                            </div>
                            <a href="#" class="banner__button button d-md-none">Участвовать</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/libs/jquery-3.5.1.min.js"></script>
    <script src="js/libs/jquery.fancybox.min.js"></script>
    <script src="js/libs/popper.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/jarallax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script src="js/youtube-lazy.js"></script>
    <script src="js/courses-menu.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/examples.js"></script>
    <script src="js/stages.js"></script>
    <script src="js/instagram.js"></script>
    <script src="js/review-slider.js"></script>
    <script src="js/homepage-hero.js"></script>
    <script src="js/dresses-types.js"></script>
    <script src="js/academy-numbers.js"></script>
    <script src="js/portfolio.js"></script>
    <script src="js/modal.js"></script>
